<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link />
    <title></title>
  </head>
  <body>
    <h1></h1>
    <div class="guess-game">
      <div class="game-area">
        <div class="inputs"></div>
        <div class="control">
          <button class="check">Check Word</button>
          <button class="hint"><span></span> Hint</button>
        </div>
        <div class="message"></div>
      </div>
      <div class="key-colors">
        <h2>Key Colors</h2>
        <div class="key-color">
          <div class="key key-1"></div>
          <div class="key-text">Correct</div>
        </div>
        <div class="key-color">
          <div class="key key-2"></div>
          <div class="key-text">Correct but Wrong Place</div>
        </div>
        <div class="key-color">
          <div class="key key-3"></div>
          <div class="key-text">Wrong</div>
        </div>
      </div>
    </div>

    <footer id="fotter"></footer>
    <script src="main.js"></script>
  </body>
</html>
